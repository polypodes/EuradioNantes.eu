RadioSolution\StaticContentBundle\Entity\CategoryStaticContent:
  type: entity
  table: static_content__category
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    name:
      type: string
      length: 100
    body:
      type: string
      nullable: true
    slug:
      type: string
  OneToMany:
    contents:
      targetEntity: StaticContent
      mappedBy: categoryStaticContent
      cascade: [persist, detach, refresh]
  oneToOne:
    image:
      nullable: true
      targetEntity: Application\Sonata\MediaBundle\Entity\Media
      joinColumn:
        name: id_image
        referencedColumnName: id
        onDelete: "SET NULL"
  manyToOne:
    parent:
      nullable: true
      default: NULL
      targetEntity: CategoryStaticContent
      cascade: [persist, detach, refresh, merge]
      joinColumn:
        name: id_parent
        referencedColumnName: id
        onDelete: "SET NULL"
