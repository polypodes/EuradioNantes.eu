RadioSolution\ProgramBundle\Entity\Album:
  type: entity
  table: album
  lifecycleCallbacks:
    prePersist: [ updatedTimestamps ]
    preUpdate: [ updatedTimestamps ]
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    artist:
      type: string
      length: 255
      nullable: true
      default: NULL
    label:
      type: string
      length: 255
      nullable: true
      default: NULL
    manufacturer:
      type: string
      length: 255
      nullable: true
      default: NULL
    publisher:
      type: string
      length: 255
      nullable: true
      default: NULL
    releaseDate:
      type: date
      nullable: true
      default: NULL
    featuredFrom:
      type: date
      nullable: true
      default: NULL
    featuredTo:
      type: datetime
      nullable: true
      default: NULL
    studio:
      type: string
      length: 255
      nullable: true
      default: NULL
    title:
      type: string
      length: 255
    created_at:
      type: datetime
    updated_at:
      type: datetime
  oneToMany:
    tracks:
      nullable: true
      targetEntity: Track
      mappedBy: album
      options:
        orderBy:
          trackSequence: ASC
      orderBy:
        trackSequence: ASC


